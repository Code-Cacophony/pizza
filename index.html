<!DOCTYPE html>
<html>

<head>
  <title>Pizza Shop</title>
</head>

<body>
  <div class="container">
    <h1>Pizza Shop</h1>
    <p></p>

    <form id="user-input">

      <div class="size-select">
        <label for="size">Pick a size:</label>
        <select id="size" name="size">
          <option value="1">Small</option>
          <option value="2">Large</option>
        </select>
      </div>
      <br>
      <br>
      <div class="toppings">
        <select id="toppings" name="toppings">
          <option value="3">Pepperoni</option>
          <option value="4">Pineapple</option>
        </select>
        <br>
        <br>
        <button type="submit" id="btn">Submit</button>
      </div>
    </form>
</body>

</html>
